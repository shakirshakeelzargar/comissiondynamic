<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Commission Calculator</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #181818, #2d2d2d);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        width: 380px;
        padding: 30px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        animation: fade 1s ease;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-size: 14px;
        opacity: 0.8;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-bottom: 10px;
        font-size: 15px;
        background: rgba(255,255,255,0.15);
        color: #fff;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #00c4ff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
    }

    button:hover {
        background: #00a6d7;
    }

    .result-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 12px;
        background: rgba(255,255,255,0.12);
    }

    .result-box p {
        margin: 6px 0;
        font-size: 15px;
    }

</style>
</head>
<body>

<div class="container">
    <h2>Smart Commission Calculator</h2>

    <label>Net Price (₹)</label>
    <input type="number" id="netPrice" placeholder="Enter net price">

    <label>Min Percentage (%)</label>
    <input type="number" id="minPercent" placeholder="e.g., 2">

    <label>Max Percentage (%)</label>
    <input type="number" id="maxPercent" placeholder="e.g., 10">

    <label>Scale Value</label>
    <input type="number" id="scale" placeholder="Default 5000">

    <button onclick="calculate()">Calculate</button>

    <div class="result-box" id="result" style="display:none;">
        <p><strong>Net Price:</strong> ₹<span id="rNet"></span></p>
        <p><strong>Commission %:</strong> <span id="rPercent"></span></p>
        <p><strong>Commission Amount:</strong> ₹<span id="rCommission"></span></p>
        <p><strong>Total Price:</strong> ₹<span id="rTotal"></span></p>
    </div>
</div>

<script>
function calculate() {
    let netPrice = parseFloat(document.getElementById("netPrice").value);
    let minPercent = parseFloat(document.getElementById("minPercent").value) / 100;
    let maxPercent = parseFloat(document.getElementById("maxPercent").value) / 100;
    let scale = parseFloat(document.getElementById("scale").value) || 5000;

    if (!netPrice || !minPercent || !maxPercent) {
        alert("Please enter all values!");
        return;
    }

    // Formula
    let dynamicPercent = maxPercent * Math.exp(-netPrice / scale) + minPercent;
    let commission = netPrice * dynamicPercent;

    document.getElementById("rNet").innerText = netPrice.toFixed(2);
    document.getElementById("rPercent").innerText = (dynamicPercent * 100).toFixed(2) + "%";
    document.getElementById("rCommission").innerText = commission.toFixed(2);
    document.getElementById("rTotal").innerText = (netPrice + commission).toFixed(2);

    document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
